<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My RPG Game</title>
  <style>
    body { font-family: Arial; text-align: center; }
    iframe { width: 960px; height: 540px; border: none; }
  </style>
</head>
<body>
  <h1>Welcome to My RPG Game</h1>

  <!-- Embed GDevelop Game -->
  <iframe src="gdevelop-game/index.html"></iframe>

  <!-- View Counter -->
  <p>Page views: <span id="view-count">Loading...</span></p>

  <script>
    fetch('counter.php')
      .then(response => response.text())
      .then(data => {
        document.getElementById('view-count').innerText = data;
      });
  </script>
</body>
</html>
