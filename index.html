<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My RPG Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    iframe {
      width: 960px;
      height: 540px;
      border: none;
      margin: 20px 0;
    }

    #view-count {
      font-size: 24px;
      color: #333;
      font-family: "Yu Mincho", "MS Mincho", serif;
    }
  </style>
</head>
<body>
  <h1>Welcome to My RPG Game</h1>

  <!-- Embed GDevelop Game -->
  <iframe src="gdevelop-game/index.html"></iframe>

  <!-- View Counter in Japanese Kanji -->
  <p>Page views: <span id="view-count">Loading...</span></p>

  <script>
    const kanjiDigits = ['〇', '一', '二', '三', '四', '五', '六', '七', '八', '九'];

    // Replace with SimpleCounterAPI
    fetch('https://api.simplecounterapi.com/visit?apikey=demo-key&name=my-rpg-kanji')
      .then(response => response.json())
      .then(data => {
        const count = data.count.toString();
        const kanji = count.split('').map(d => kanjiDigits[parseInt(d)]).join('');
        document.getElementById('view-count').innerText = kanji;
      })
      .catch((err) => {
        document.getElementById('view-count').innerText = 'Error';
        console.error('Counter error:', err);
      });
  </script>
</body>
</html>
